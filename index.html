<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>

    <section class="section">
        <nav class="navbar">
            <div class="container">
                <div id="navMenu" class="navbar-menu">
                    <div class="navbar-start">
                           <div class="buttons">
                            <a href="https://github.com/Fralog4/CalculatorJS" class="button is-dark">Github</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero is-warning is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="container">
                    <div class="card">
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title has-text-centered">Calculator</h1>

                                <div class="box has-text-right has-background-light p-4 has-text-weight-bold" id="display"></div>

                                <div class="columns is-multiline is-mobile">
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="7">7</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="8">8</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="9">9</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="4">4</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="5">5</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="6">6</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="1">1</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="2">2</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth" data-value="3">3</button>
                                    </div>
                                    <div class="column is-two-thirds">
                                        <button class="button is-large is-fullwidth" data-value="0">0</button>
                                    </div>
                                    <div class="column is-one-third">
                                        <button class="button is-large is-fullwidth">.</button>
                                    </div>
                                </div>

                                <div class="columns is-mobile">
                                    <div class="column">
                                        <button id="clearButton" class="button is-medium is-fullwidth is-danger">C</button>
                                    </div>

                                    <div class="buttons are-large">
                                        <div>
                                            <button id="addButton" class="button is-fullwidth">+</button>
                                        </div>
                                        <div>
                                            <button id="minusButton" class="button is-fullwidth">-</button>
                                        </div>
                                        <div>
                                            <button id="minusButton" class="button is-fullwidth">/</button>
                                        </div>
                                        <div>
                                            <button id="multiplyButton" class="button is-fullwidth">*</button>
                                        </div>
                                        <div>
                                            <button id="equalsButton" class="button is-fullwidth">=</button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="app.js"></script>

</body>
</html>
